<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="CreateTestRectangles.js"></script>
    <style>
        #frame {border: none;}
        div {border:thin solid red;}
    </style>
</head>
<body>
<h1>The rectangles used to test collision detection</h1>
<p>
    Note that the red borders are added by style in this HTML, not by
    the Javascript function <code>createTestRectangles()</code>.<br/>
    Thus, the <code>DOMRect</code>s tested will be defined by the white area inside the red borders.
</p>
<div id="frame" style="position:absolute;"></div>
<script>
    const frame = document.getElementById("frame");
    createTestRectangles(frame);
</script>


</body>
</html>
